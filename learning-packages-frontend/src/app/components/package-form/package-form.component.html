<h2>{{ isEditMode ? 'Edit' : 'Create' }} Learning Package</h2>
<form (submit)="onSubmit()">
  <div>
    <label for="title">Title</label>
    <input
      id="title"
      type="text"
      (input)="setPackageField('title', $event)"
      [value]="package.title"
    />
  </div>
  <div>
    <label for="description">Description</label>
    <textarea
      id="description"
      (input)="setPackageField('description', $event)"
    >{{ package.description }}</textarea>
  </div>
  <div>
    <label for="category">Category</label>
    <input
      id="category"
      type="text"
      (input)="setPackageField('category', $event)"
      [value]="package.category"
    />
  </div>
  <div>
    <label for="targetAudience">Target Audience</label>
    <input
      id="targetAudience"
      type="text"
      (input)="setPackageField('targetAudience', $event)"
      [value]="package.targetAudience"
    />
  </div>
  <div>
    <label for="difficultyLevel">Difficulty Level</label>
    <input
      id="difficultyLevel"
      type="number"
      (input)="setPackageField('difficultyLevel', $event)"
      [value]="package.difficultyLevel"
      min="1"
      max="10"
    />
  </div>
  <button type="submit">Submit</button>
  <button type="button" (click)="cancel()">Cancel</button>
</form>
